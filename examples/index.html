<!doctype html>
<html>
<head>
  <title>formrenderer-base</title>
  <link rel="stylesheet" href="../dist/formrenderer.css" />

  }
  </style>
</head>
<body>
  <div id='form'></div>

  <script src="../vendor/js/vendor.js"></script>
  <script src="../vendor/js/purl.js"></script>

  <script>

      var url = $.url().param('dev') ? 'http://screendoor.dobt.dev/responses/save' : undefined;

        "response_fields": [{

          "label": "foo",
          "field_type": "text"
        }],
        "response": {
          "responses": {}
        },
        "url": url
      });
    });
  </script>
