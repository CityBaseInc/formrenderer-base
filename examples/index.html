<!doctype html>
<html>
<head>
  <title>formrenderer-base</title>
  <link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css" />
  <link rel="stylesheet" href="css/preview.css" />
</head>
<body>
  <div id='container'>
    <select id='main' class='config_select'>
      <option value='../dist/formrenderer.uncompressed.css'>main.scss</option>
      <option value='../dist/formrenderer.with_extras.uncompressed.css'>with_extras.scss</option>
    </select>

    <select id='lib' class='config_select'>
      <option value=''>No library</option>
      <option value='css/cardinal.css'>Cardinal</option>
      <option value='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>Bootstrap</option>
      <option value='https://cdn.jsdelivr.net/foundation/5.0.2/css/foundation.min.css'>Foundation</option>
    </select>

    <select id='fixture' class='config_select'>
      <option value='KITCHEN_SINK'>Kitchen Sink</option>
      <option value='KITCHEN_SINK_REQ'>Kitchen Sink (All req'd)</option>
      <option value='KITCHEN_IMMEDIATE_VALIDATIONS'>Kitchen Sink (Req'd, Immediate Validation)</option>
      <option value='SHORT'>Short</option>
      <option value='FILE'>File</option>
      <option value='PAGE_STATE'>Page state</option>
      <option value='CONDITIONAL'>Conditional</option>
      <option value='CONDITIONAL_TWO'>Conditional 2</option>
      <option value='CONDITIONAL_THREE'>Conditional 3</option>
      <option value='BLANK'>Blank</option>
      <option value='BLANK_IDENTIFIED'>Blank (identified)</option>
      <option value='SIZES'>All sizes</option>
      <option value='TABLE'>Table</option>
      <option value='SD'>Screendoor</option>
    </select>

    <hr />

    <form data-formrenderer></form>
  </div>

  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="../dist/formrenderer.uncompressed.js"></script>
  <script src="../test/fixtures/internal.js"></script>
  <script src="js/store.js"></script>
  <script src="js/preview.js"></script>
</body>
</html>
